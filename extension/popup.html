<!doctype html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>m3u8 Player</title>
    <style>
      body {
        width: 300px;
        padding: 16px;
        margin: 0;
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        background: #f8f9fa;
      }
      .container {
        text-align: center;
      }
      h1 {
        font-size: 18px;
        color: #2c3e50;
        margin: 0 0 16px 0;
      }
      .status {
        margin: 12px 0;
        padding: 8px;
        border-radius: 4px;
        font-size: 14px;
      }
      .status.checking {
        background: #e3f2fd;
        color: #1565c0;
      }
      .status.found {
        background: #e8f5e8;
        color: #2e7d32;
      }
      .status.not-found {
        background: #ffeaa7;
        color: #d68910;
      }
      .status.error {
        background: #ffebee;
        color: #c62828;
      }
      .play-button {
        background: #ff6b35;
        color: white;
        border: none;
        padding: 12px 24px;
        font-size: 16px;
        border-radius: 8px;
        cursor: pointer;
        width: 100%;
        margin-top: 8px;
        transition: background-color 0.2s;
      }
      .play-button:hover {
        background: #e55a2b;
      }
      .play-button:disabled {
        background: #ccc;
        cursor: not-allowed;
      }
      .url-info {
        margin-top: 12px;
        padding: 8px;
        background: #f1f3f4;
        border-radius: 4px;
        font-size: 12px;
        color: #5f6368;
        word-break: break-all;
        max-height: 60px;
        overflow-y: auto;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>m3u8 Player</h1>
      <div id="status" class="status checking">
        ページをスキャン中...
      </div>
      <button id="playButton" class="play-button" disabled>
        m3u8を別タブで再生
      </button>
      <div id="urlInfo" class="url-info" style="display: none;"></div>
    </div>
    <script src="popup.js"></script>
  </body>
</html>
